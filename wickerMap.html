    <script>
      var rectangle;
      var map;
      var infoWindow;
      var bounds = {};

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 2.2969, lng: 10.2406},
          scaleControl: true,
          zoom: 5
        });

        var bounds = {
          north: 2.2999,
          south: 1,
          east: 12.443,
          west: 8.649
        };

        // Define the rectangle and set its editable property to true.
        rectangle = new google.maps.Rectangle({
          bounds: bounds,
          editable: true,
          draggable: true
        });

        rectangle.setMap(map);

        // Add an event listener on the rectangle.
        rectangle.addListener('bounds_changed', showNewRect);

        // Define an info window on the map.
        infoWindow = new google.maps.InfoWindow();


        //**call to response handler for hash iteration
        plotCheck(bounds);
      }
      // Show the new coordinates for the rectangle in an info window.

      /** @this {google.maps.Rectangle} */
      function showNewRect(event) {
        var ne = rectangle.getBounds().getNorthEast();
        var sw = rectangle.getBounds().getSouthWest();

        var contentString = '<b>Rectangle moved.</b><br>' +
            'New north-east corner: ' + ne.lat() + ', ' + ne.lng() + '<br>' +
            'New south-west corner: ' + sw.lat() + ', ' + sw.lng();

        var newCoordinates = [];
        newCoordinates.push(ne.lat(), ne.lng(), sw.lat(), sw.lng());

        plotCheckAgain(newCoordinates);

        // Set the info window's content and position.
        infoWindow.setContent(contentString);
        infoWindow.setPosition(ne);

        infoWindow.open(map);
      }

      function plotCheck(range) {
        for (i=0; i < a.length; i++) {
          if ((a[0] <= range["north"] && a[0] >= range["south"]) && (a[1] <= range["east"] && a[1] >= range["west"])) {

        }
