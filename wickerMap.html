<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./wickerMap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Wicker Maps Dashboard</title>
  </head>

  <body>
    <div id="map" style="width:auto;height:500px;"></div>

    <div class="container">
      <div class="row">
        <div id="flight-lists" class="col-sm">
          <!-- need to add scrollable div -->
          <h4>List of Available Flight Paths for this Map Area</h4>
          <div class="text-container">
            <div class="container">
              <div id="myList">
                <p class="table-area">slakdjf</p>

              </div>
            </div>
          </div>

        </div>
        <div id="report-area" class="col-lg">
          <!-- need to add scrollable div -->
          <h4>Available Report</h4>
          <div class="text-container">
            <div class="container">
              <p></p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGnO411z1EZhHWhemap_dYADhz3Ri78UE&callback=initMap"async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./wickerMap.js"></script>

  </body>
</html>
